version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - cv-nextjs

  cv-nextjs:
    image: node:latest
    working_dir: /app
    volumes:
      - ./cv-nextjs:/app
    command: "npm start"
    expose:
      - "3000"
